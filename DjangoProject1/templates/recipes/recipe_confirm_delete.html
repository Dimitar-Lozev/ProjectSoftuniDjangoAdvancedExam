{% extends 'base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'recipe_detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
